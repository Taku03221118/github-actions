name: terraform
  
# main ãƒ–ãƒ©ãƒ³ãƒã¸ã®Pull Request ã¨ Merge ã‚’ãƒˆãƒªã‚¬ãƒ¼ã«æŒ‡å®š
on:
  push:
    branches:
      - main
  pull_request:
  
# ä½œæ¥­ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®æŒ‡å®š
defaults:
  run:
    working-directory: ./
  
# ã‚¸ãƒ§ãƒ– / ã‚¹ãƒ†ãƒƒãƒ— / ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ã®å®šç¾©
jobs:
  terraform-workflow:
    runs-on: ubuntu-latest
    permissions: #workflowå®Ÿæ–½ã®éš›ã«GitHubAPIã‚’å‘¼ã³å‡ºã—
                 #ãã®APIã‚’å‘¼ã³å‡ºã—ã¦ã„ã‚‹ã®ã¯workflowå®Ÿæ–½ã®éš›ã«ç”Ÿæˆã•ã‚Œã‚‹GITHUB_TOKEN
                 #GITHUB_TOKENã«æ¨©é™ä»˜ä¸ã‚’ã—ã¦ã„ã‚‹ã®ãŒpermission
                 #(1,åˆ©ç”¨APIã‚’ç¢ºèª 2,ã©ã®Permissionã«è©²å½“ã™ã‚‹ã‹ç¢ºèª 3,è¦‹ã¤ã‘ãŸPermissionã‚’ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã«è¨˜è¼‰)
      id-token: write
      contents: read
      pull-requests: write
  
    # Workload Identity é€£æº
    steps:
      # https://cloud.google.com/iam/docs/using-workload-identity-federation#generate-automatic
      - uses: actions/checkout@v3
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: 'projects/${PROJECT_NUMBER}/locations/global/workloadIdentityPools/mypool/providers/myprovider'
          service_account: 'tf-exec@github-test-397804.iam.gserviceaccount.com'
  
      # https://github.com/hashicorp/setup-terraform
      - uses: hashicorp/setup-terraform@v2
  
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true
  
      - name: Terraform Init
        id: init
        run: terraform init
  
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
  
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        continue-on-error: true
  
      - name: Comment Terraform Plan
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>
            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`
            </details>
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            </details>
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
  
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
  
      # main ãƒ–ãƒ©ãƒ³ãƒã« push ã—ãŸå ´åˆã«ã ã‘ terraform apply ã‚‚å®Ÿè¡Œã•ã‚Œã‚‹
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false